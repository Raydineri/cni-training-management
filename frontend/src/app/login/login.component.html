<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="log">
    <img src="./assets/logo.png" alt="logo">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nom d'utilisateur</label>
        <input [(ngModel)]="dacauser.nom_utilisateur" name="nom_utilisateur" type="texte" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
        <input [(ngModel)]="dacauser.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Rester connect√©</label>
      </div>
      <button (click)="login()" class="btn btn-primary">Continuer</button>
    </form>
  </div>
</body>
</html>
