<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails utilisateur</title>
    
</head>
<body>
    <div style="display: flex; align-items: center; background-color: #1976D2; color: white; padding: 10px;">
        <span class="span-title">Détails utilisateur</span>
    </div>
    <main>
        <div class="utilisateur">
            <img [src]="'http://localhost:3000/getimage/' + author.image" alt="Photo de l'utilisateur">
            <h2>{{author.nom +' '+author.prenom}} </h2>
            <p class="about">{{author.about}}</p>
        </div>
    </main>
    <script src="script.js"></script>


</body>
</html>
